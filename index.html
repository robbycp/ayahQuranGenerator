<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Ayah Quran</title>
  <link href="style.css" type="text/css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

</head>
<body>
  <div class='container d-flex align-content-center flex-wrap justify-content-md-center'>
    <div class='row'>
      <div class='card' id='quotebox'>
        <h3 class="card-header text-center">What is your problem My Dear?</h3>
        <div class='card-body'>
          <div class='quote-text text-justify'><p id='text'>Ayah</p></div>
          <p class='quote-author text-left'>~ <span id='author'>Author</span></p> 
          <div id='quote-button'>
            <button id='new-quote' class='btn btn-primary' onclick="getQuote()">New Answer</button>
            <a id='tweet-quote' class='btn btn-primary' ><i class="fab fa-twitter-square"></i></a>
          </div>
        </div>
        <p class='text-center'>By <a href="https://github.com/robbycp" target="blank">robbycp</a> Hacktiv8</p>
      </div>
    </div>
  </div>
